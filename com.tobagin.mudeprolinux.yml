app-id: com.mudeprolinux.whakarere
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: whakarere

finish-args:
  - --share=network       # Share the host's network connection
  - --socket=fallback-x11 # Fall back to X11 if Wayland is not available
  - --socket=wayland      # Wayland support
  - --socket=pulseaudio   # Audio output
  - --device=dri          # Hardware accelerated graphics

modules:
  - name: Whakarere
    buildsystem: simple
    build-commands:
      - install -D whakarere.py /app/bin/whakarere
      - install -Dm644 whakarere.png /app/share/icons/hicolor/512x512/apps/com.tomudeprolinuxbagin.whakarere.png
      - install -Dm644 whakarere.desktop /app/share/applications/com.mudeprolinux.whakarere.desktop
    sources:
      - type: file
        path: whakarere.py
      - type: file
        path: whakarere.png
      - type: file
        path: whakarere.desktop